<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library of my books</title>
        <link rel="stylesheet" href="./normalize.css">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="maincontainer">
        <header>
            <h1>Library</h1>
        </header>
        <div class="bookdisplay">


        </div>
        <div class="addbook">
            <h3>Add a new book to your library</h3>
            <TextField id="filled-basic" label="Filled" variant="filled" />

            <form action="post">
                <p id="p__form__title">
                    <label for="form__title">Book title</label>
                    <input type="text" name="form__title" id="form__title" placeholder="Book Title"></input>
                </p>
                <p id="p__form__author">
                    <label for="form__author">Book author</label>
                    <input type="text" name="form__author" id="form__author" placeholder="Book Author"></input>
                </p>
                <p id="p_form__read">
                    <label for="form__read">Read?</label>
                    <input type="checkbox" name="form__read" id="form__read"></input>
                </p>
                <button type="submit" class="btnsubmit">Submit</button>
            </form>
        </div>
        <footer>
            Created by <a href="https://github.com/artlp">artlp</a>
        </footer>
        </div>



        <script src="./script.js"></script>
    </body>

</html>
