<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library of my books</title>
        <link rel="stylesheet" href="./normalize.css">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="overlay hidden"></div>

        <div class="maincontainer">
        <header>
            <h1>Library</h1>
            <div class="toggle-container">
                <button class="theme-btn light" title="Light mode" onclick="setTheme('light')">
                <svg width="20px" height="20px">
                    <path d="M18 9.52V6h-3.52L12 3.52 9.52 6H6v3.52L3.52 12 6 14.48V18h3.52L12 20.48 14.48 18H18v-3.52L20.48 12 18 9.52zm-6 7.98c-3.03 0-5.5-2.47-5.5-5.5S8.97 6.5 12 6.5s5.5 2.47 5.5 5.5-2.47 5.5-5.5 5.5z" opacity="1"></path>
                </svg>
                </button>
                <button class="theme-btn dark" title="Dark mode" onclick="setTheme('dark')">
                    <svg height="20px" width="20px">
                    <path d="M18 9.52V6h-3.52L12 3.52 9.52 6H6v3.52L3.52 12 6 14.48V18h3.52L12 20.48 14.48 18H18v-3.52L20.48 12 18 9.52zM12.29 17c-.74 0-1.45-.17-2.08-.46 1.72-.79 2.92-2.52 2.92-4.54s-1.2-3.75-2.92-4.54c.63-.29 1.34-.46 2.08-.46 2.76 0 5 2.24 5 5s-2.24 5-5 5z" opacity="1"></path></svg>
                </button>
                </div>
        </header>
        <div class="bookdisplay">


        </div>
        <div class="modal hidden">
                <h3>Add a new book</h3>
                <button class="btn-close">â¨‰</button>
            <form action="post">
                <p id="p__form__title">
                    <label for="form__title">Book title</label>
                    <input type="text" name="form__title" id="form__title" required ></input>
                </p><span id="title__placeholder">Book Title</span>
                <p id="p__form__author">
                    <label for="form__author">Book author</label>
                    <input type="text" name="form__author" id="form__author" required></input>
                </p><span id="author__placeholder">Book Author</span>
                <p id="p_form__read">
                    <label for="form__read">Read?</label>
                    <input type="checkbox" name="form__read" id="form__read"></input>
                </p>
                <button type="submit" class="btnsubmit">Submit</button>
            </form>
        </div>
        <footer>
            Created by<a href="https://github.com/artlp"> &nbsp;artlp</a>
        </footer>
        </div>

        <script src="./script.js"></script>
    </body>

</html>
